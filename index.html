<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B I T C H C R A F T</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #bccfc1; /* ZLUDGE */
    }
    h1 {
      color: #333;
    }
    .stickers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .sticker {
      border: 1px solid #ddd;
      padding: 10px;
      width: 200px;
    }
    .sticker img {
      max-width: 100%;
      height: auto;
    }
    .sticker a {
      display: inline-block;
      margin-top: 10px;
      background: #28a745;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
    }
    .sticker a:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>STICK IT ANYWHERE YOU LIKE</h1>
  <div class="stickers">
    <div class="sticker">
      <img src="https://via.placeholder.com/200x100?text=Sticker+1" alt="Sticker 1" />
      <p>Funny Cat Sticker</p>
      <a href="https://buy-link.com/sticker1" target="_blank">I WANT THIS</a>
    </div>
    <div class="sticker">
      <img src="https://via.placeholder.com/200x100?text=Sticker+2" alt="Sticker 2" />
      <p>Retro Van Life Sticker</p>
      <a href="https://buy-link.com/sticker2" target="_blank">I WANT THIS</a>
    </div>
    <!-- Add more stickers below -->
  </div>
</body>
</html>
